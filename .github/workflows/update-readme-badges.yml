name: Update README Badges

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-badges:
    name: Update README Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing changes
      pull-requests: write # Required for creating PRs

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch last 2 commits for diff

      - name: Check for dependency changes in package.json
        id: dependency_changes
        run: |
          # Compare the last two commits to see if dependencies or devDependencies have changed
          if git diff HEAD~1 HEAD --unified=0 package.json | grep -E '^\+.*"(dependencies|devDependencies)"' | grep -v '^\+\+\+'; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No dependency changes detected in package.json. Skipping badge update."
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.dependency_changes.outputs.changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install badge-badger
        if: steps.dependency_changes.outputs.changes == 'true'
        run: npm install -g badge-badger

      - name: Run badge-badger
        if: steps.dependency_changes.outputs.changes == 'true'
        run: badge-badger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check_changes
        if: steps.dependency_changes.outputs.changes == 'true'
        run: |
          if git diff --quiet README.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for README badge update
        if: steps.dependency_changes.outputs.changes == 'true' && steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'docs: update readme badges'
          branch: update/readme-badges-${{ github.run_number }}
          title: 'docs: update readme badges'
          body: |
            ğŸ¤– **Automated Badge Update**

            This PR updates the badges (technology shields) in the README to match the latest versions in package.json.

            **Changes made:**
            - Updated badge versions to reflect current dependencies
            - Added new badges for newly added dependencies
            - Removed badges for removed dependencies

            **Generated by:** [Badge Badger](https://github.com/kevinmaes/badge-badger) ğŸ¦¡
          base: main
          add-paths: README.md
          delete-branch: true
